<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ミニストップ 店舗検索</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>店舗検索・価格表示</h1>
  <div class="controls">
    <select id="prefectureSelect"><option value="">都道府県</option></select>
    <select id="citySelect"><option value="">市区町村</option></select>
    <span id="prefCount"></span><span id="cityCount" style="margin-left:10px;"></span>
    <button id="searchBtn">検索</button>
  </div>
  <div id="priceInfo" class="price-box"></div><div id="storeSummary"></div>
  <div id="resultCount"></div>
  <table>
    <thead>
      <tr><th>サイネージ</th><th>店舗名</th><th>住所</th></tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
