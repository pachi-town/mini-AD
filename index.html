<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ミニストップAD 店舗検索</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>ミニストップAD 店舗検索</h1>

  <div class="controls">
    <label>都道府県:
      <select id="pref-select"><option value="">--選択--</option></select>
    </label>
    <label>市区町村:
      <select id="city-select"><option value="">--選択--</option></select>
    </label>
    <input type="text" id="searchBox" placeholder="店舗名で検索" />
    <button onclick="render()">検索</button>
  </div>

  <div id="priceArea" class="price-info"></div>
  <div id="resultCount" class="result-count"></div>
  <table id="storeTable" class="store-table">
    <thead>
      <tr><th>サイネージ</th><th>住所</th><th>サイネージ種別</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
