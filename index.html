
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ミニストップAD サイネージ設置店舗検索</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="icon" type="image/x-icon" href="favicon_new.ico">
</head>
<body>
  <h1>ミニストップAD サイネージ設置店舗検索</h1>
  <div class="controls">
    <select id="areaSelect"><option value="">エリア選択</option></select>
    <select id="prefectureSelect"><option value="">都道府県</option></select>
    <select id="citySelect"><option value="">市区町村</option></select>
    <button id="searchBtn">検索</button>
  </div>

  <div id="storeSummary"></div>

  <h2>価格情報 <span class="note">（価格は1週間料金となります　税別です）</span></h2>
  <table class="price-table">
    <thead>
      <tr>
        <th>掲載範囲</th>
        <th>マルチ＋1面の店舗に掲載</th>
        <th>マルチディスプレイ設置店舗にのみ掲載</th>
        <th>POSレジ静止画15秒</th>
        <th>POSレジ動画15秒</th>
      </tr>
    </thead>
    <tbody id="priceTableBody"></tbody>
  </table>

  <h2>検索結果</h2>
  <table>
    <thead>
      <tr>
        <th>サイネージ</th>
        <th>店舗名</th>
        <th>住所</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>
</body>
</html>
