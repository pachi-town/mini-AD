
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ミニストップAD 店舗検索</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 max-w-5xl mx-auto font-sans">
  <h1 class="text-2xl font-bold mb-4">ミニストップAD 店舗検索</h1>
  <div class="flex flex-wrap gap-2 mb-4 items-center">
    <select id="prefSelect" class="border px-2 py-1"><option>都道府県選択</option></select>
    <select id="citySelect" class="border px-2 py-1"><option>市区町村選択</option></select>
    <input type="text" id="nameInput" class="border px-2 py-1" placeholder="店舗名で検索" />
    <button onclick="search()" class="bg-blue-500 text-white px-4 py-1 rounded">検索</button>
  </div>
  <div id="priceArea" class="font-bold mb-2"></div>
  <div id="resultCount" class="mb-2 text-sm text-gray-700"></div>
  <div class="overflow-x-auto">
    <table class="w-full border-collapse text-sm">
      <thead><tr class="bg-gray-100 text-left"><th class="border px-2 py-1">サイネージ</th><th class="border px-2 py-1">店名</th><th class="border px-2 py-1">住所</th></tr></thead>
      <tbody id="storeTable"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
