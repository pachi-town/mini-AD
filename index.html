
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ミニストップAD サイネージ設置店舗検索</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ミニストップAD サイネージ設置店舗検索</h1>

  <div class="search-panel">
    <label>都道府県</label>
    <select id="prefectureSelect"><option value="">選択</option></select>
    <label>市区町村</label>
    <select id="citySelect"><option value="">選択</option></select>
    <button id="searchBtn">検索</button>
  </div>

  <div class="summary-panel">
    <h2>店舗件数</h2>
    <div id="storeSummary" style="display:none;">マルチ：0件 ／ 1面：0件 ／ 総計：0店舗</div>
  </div>

  <div class="price-panel">
    <h2>価格情報 <span class="price-note">（価格は1週間料金となります／税別）</span></h2>
    <table>
      <thead>
        <tr><th class="center">掲載範囲</th><th>ベーシック</th><th>マルチのみ</th><th>POS静止画</th><th>POS動画</th></tr>
      </thead>
      <tbody id="priceTableBody"></tbody>
    </table>
  </div>

  <div class="result-panel">
    <h2>検索結果</h2>
    <table>
      <thead>
        <tr><th class="center">サイネージ</th><th class="center">店舗名</th><th class="center">住所</th></tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
