<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>店舗検索・価格表示</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>店舗検索・価格表示</h1>
  <div class="controls">
    <select id="prefectureSelect"></select>
    <select id="citySelect"></select>
    <input type="text" id="storeSearch" placeholder="店舗名で検索" />
    <button onclick="filterStores()">検索</button>
  </div>
  <div id="priceInfo"></div>
  <div id="resultCount"></div>
  <table>
    <thead>
      <tr><th>サイネージ</th><th>店舗名</th><th>住所</th></tr>
    </thead>
    <tbody id="storeTable"></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
